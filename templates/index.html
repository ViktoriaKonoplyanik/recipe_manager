<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить Рецепт</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<title>Добавить Рецепт</title>
    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="/" class="align-items-center text-primary text-decoration-none">

                    <span class="fs-4">Сделай мир вкуснее</span>
                </a>
                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <a class="me-3 py-2 text-dark text-decoration-none" href="/">Главная</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="/posts">Рецепты</a>


                    <a class="me-3 py-2 text-dark text-decoration-none" href="/search">Поиск</a>
                     {% if 'username' in session %}
                    <span class="me-3 py-2 text-dark">Вы вошли как {{ session['username'] }}</span>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('logout') }}">Выйти</a>
                {% else %}
                    <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('login') }}">Войти</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('register') }}">Регистрация</a>
                {% endif %}


                </nav>
            </div>
            <h1>Добавить Рецепт</h1>
        </header>

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Название:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Категория:</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="">Выберите категорию</option>
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание:</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="prep_time" class="form-label">Время приготовления:</label>
                <input type="text" class="form-control" id="prep_time" name="prep_time" required>
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ингредиенты:</label>
                <textarea class="form-control" id="ingredients" name="ingredients" required></textarea>
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Инструкция:</label>
                <textarea class="form-control" id="instructions" name="instructions" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Изображение:</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">


            </div>
            <button type="submit" class="btn btn-primary">Добавить рецепт</button>
        </form>

        <h2>Список рецептов:</h2>
        <a href="/posts" class="btn btn-secondary">Посмотреть все рецепты</a>


    </div>
</body>
</html>
