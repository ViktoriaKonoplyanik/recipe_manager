<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать Рецепт</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="/" class="align-items-center text-primary text-decoration-none">
                    <span class="fs-4">Сделай мир вкуснее</span>
                </a>
                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <a class="me-3 py-2 text-dark text-decoration-none" href="/">Главная</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="/posts">Добавленные рецепты</a>
                </nav>
            </div>
            <h1>Редактировать Рецепт</h1>
        </header>
     {% if 'user_id' in session %}
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Название:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ recipe.title }}" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Категория:</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="">Выберите категорию</option>
                    {% for category in categories %}
                        <option value="{{ category }}" {% if category == recipe.category %}selected{% endif %}>{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание:</label>
                <textarea class="form-control" id="description" name="description">{{ recipe.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="prep_time" class="form-label">Время приготовления:</label>
                <input type="text" class="form-control" id="prep_time" name="prep_time" value="{{ recipe.prep_time }}" required>
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ингредиенты:</label>
                <textarea class="form-control" id="ingredients" name="ingredients" required>{{ recipe.ingredients }}</textarea>
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Инструкция:</label>
                <textarea class="form-control" id="instructions" name="instructions" required>{{ recipe.instructions }}</textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Изображение:</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                {% if recipe.image %}
                    <img src="{{ url_for('static', filename='images/' + recipe.image) }}" alt="{{ recipe.title }}" class="mt-3" style="max-width: 400px;">
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
     {% else %}
         <p>Пожалуйста, <a href="{{ url_for('login') }}">войдите</a> или <a href="{{ url_for('register') }}">зарегистрируйтесь</a>, чтобы оставлять комментарии.</p>
     {% endif %}
    </div>
</body>
</html>
